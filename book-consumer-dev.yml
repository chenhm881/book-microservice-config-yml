spring:
  application:
    name: book-consumer
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

server:
  port: 8139


eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registery: true
    service-url
      defaultZone: http://localhost:8119/eureka





